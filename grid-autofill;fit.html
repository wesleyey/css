<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid</title>
    <style>
      .father {
        display: grid;
        grid-gap: 5px;
        grid-auto-rows: 150px;
        grid-template-columns: repeat(4, minmax(300px, 1fr));
      }
      .box:nth-child(even) {
        background-color: #3498db;
      }
      .box:nth-child(odd) {
        background-color: #34495e;
      }
      .box:first-child {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
